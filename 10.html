<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JAVASCRIPT</title>
	</head>
	<!-- LECTURE 21  THAPA TECHNICAL -->
	<!-- use of .style.color and setAttribute -->
	<body>
		<h1 id="changecss">PLZ LIKE SHARE AND SUBSCRIBE</h1>
		<br />
		<h1 id="changecssThapa">PLZ LIKE SHARE AND SUBSCRIBE THAPATECHNICAL</h1>
		<script>
			document.getElementById("changecss").style.color = "red"; // doing single change by style.color

			document.getElementById("changecssThapa").setAttribute("style","color: red; background-color: black;text-align: center;height: 200px;");
			// adding  multiple changes by setAttribute
		</script>
	</body>
</html>
