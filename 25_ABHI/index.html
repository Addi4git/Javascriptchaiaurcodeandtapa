<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">


 
</head>
<!-- LECTURE 39 THAPA TECHNICAL -->
<body>
    <div class="container">
        <div class ="card">
            <div class = "card-header text-center">BMI CALCULATOR</div>
            <div class ="card-Body">
                <form class="w-50 m-auto" onsubmit="return false">
                    <div class="form-group">
                        <label> Weight:</label>
                        <input type="number" placeholder="Weight in Kg" id="weight" class="form-control">
                    </div>
                    <div class="form-group">
                        <label> Height:</label>
                        <input type="text" placeholder="Weight in ft" id="height" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label> BMI Value:</label>
                        <input type="number" id="bmivalue" class="form-control" value="" required>
                    </div>
                    <div>
                        <button type = "submit" class="btn btn-success" onclick="getBmiValue()">Check Bmi</button>
                    </div>
                    
                </form>
            </div>
            <br> 
            <div class="card-footer text-center">A Healthy BMI ranges from 19 to 25 </div>
        </div>
    </div>
        <script src="./index.js"></script>
</body>
</html>
