<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Promises -->
    
    <script>
        alert("Hello");
        // Promises Produce
        const pobj1 = new Promise((resolve,reject) => {
            setTimeout( () => {
                let roll_no = [1,2,3,4,5];
                resolve(roll_no);
                reject('Error while commmunicating');
            },2000)

        });
                                  // promises consume/receiving value
        // pobj1.then((roll_no) =>{
        //     console.log(roll_no);
        // }).catch((error) =>{
        //     console.log(error);
        // })

        async function getdata(){
            const rollnodata = await pobj1;
            console.log(rollnodata);
        }
        getdata();
    </script>
</body>
</html>
