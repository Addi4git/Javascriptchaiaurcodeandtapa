<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">



 
</head>
<!-- LECTURE 39 THAPA TECHNICAL -->
<body>
    <div class="container">
        <div class ="card">
            <div class = "card-header text-center">BMI CALCULATOR</div>
            <div class ="card-Body">
                <form class="w-50 m-auto" onsubmit="return false">
                    <div class="form-group">
                        <label> Weight:</label>
                        <input type="number" name="" placeholder="Weight in Kg" required="" id="weight" class="form-control">
                    </div>
                    <div class="form-group">
                        <label> Height:</label>
                        <input type="text" name="" placeholder="Weight in ft" required="" id="height" class="form-control">
                    </div>
                    <div class="form-group">
                        <label> BMI Value:</label>
                        <input type="number" name="" id="bmivalue" class="form-control">
                    </div>
                    <div>
                        <button type = "submit" class="btn btn-success" onclick="getbmivalue()">Check Bmi</button>
                    </div>
                    
                </form>
            </div>
            <br> 
            <div class="card-footer text-center">A Healthy BMI ranges from 19 to 25 </div>
        </div>
    </div>

    <script>
        function getbmivalue(){
            var weight = document.getElementById('weight').value;
            var height = document.getElementById('height').value;

            height = height * 12;
            height = height * 0.025; 
            

            var newbmivalue = weight / (Math.pow(height,2));
            newbmivalue = (Math.round(newbmivalue));
            document.getElementById('bmivalue').value = newbmivalue;
        }
    </script>
    
    
</body>
</html>
