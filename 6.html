<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT
    </title>
</head>
<body>
    <!-- LECTURE 14,15 THAPA TECHNICAL -->
     <!-- PROMPT BOX -->
    <script>
        
        var name = prompt("What is your name ?");

        if(name!=""){
            document.write("Nice to meet you "+ name+".");
        }


        // CONFIRMATION BOX
        function myfun(){
        var userconfirmation = confirm("Do you want to visit this page");
        if(userconfirmation == true){
            window.open("https://www.facebook.com/");
            return true;
        }else{
            document.write("user does not want to visit this page");
            return false;
        }
        }
        
    </script>
    <input type="button" name="" onclick="myfun()" value="click me">
</body>
</html>
