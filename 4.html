<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOOPS</title>
</head>
<body>
    <!-- LECTURE 8,9,10 THAPA TECHNICAL -->
    <!-- while loop  -->
    <script>
        var i= 2;
        var j = 1;
        while(j<=10){
            document.write(i +" * "+j+"="+ i*j );
            j++;
            document.write("<br>");

        }
    // Array(5).fill("JS").join("");
    document.write("WHILE LOOP");
    document.write("<br>");
    // FOR LOOP 
    for(var i=1;i<=10;i++){
        document.write(i);
        document.write("<br>");
    }
    document.write("DO WHILE LOOP");
    document.write("<br>");
    // DO WHILE LOOP 
    var k=20;
    do{
        document.write(k);
        k++;
        document.write("<br>");
    }while(k<=30);
    </script>
</body>
</html>
